<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0C090A;
        }
        .stars {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            animation: twinkle 1s infinite ease-in-out alternate;
        }
        @keyframes twinkle {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container d-inline-flex">
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top mask-custom shadow-0">
        <div class="container position-relative">
            <a class="navbar-brand" style="z-index: 1;" href="{% url 'frontpage:index' %}">
                <span style="color: #5e9693;">Happy New </span><span style="color:white">Year</span>
            </a>
            <button class="navbar-toggler" type="button" style="z-index: 1;" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" style="z-index: 1;">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown show">
                        <a class="nav-link dropdown-toggle" style="background-color:#0C090A;border:none;" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Games
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="background-color:#0C090A;border:none;">
                          <form method="POST" action="{% url 'redirectpage' %}">
                              {% csrf_token %}
                              <button type="submit" name="Bingopage" class="dropdown-item" style="color: #fff;">Bingo</button>
                              <button type="submit" name="MusicalChairspage" class="dropdown-item" style="color: #fff;">Musical Chairs</button>
                              <button type="submit" name="FindImposterpage" class="dropdown-item" style="color: #fff;">Find the imposter</button>
                              <button type="submit" name="Pinatapage" class="dropdown-item" style="color: #fff;">Pinata</button>
                              <button type="submit" name="SpinTheWheelpage" class="dropdown-item" style="color: #fff;">Spin the Wheel</button>
                              <button type="submit" name="Monkeypage" class="dropdown-item" style="color: #fff;">MonkeyTail</button>
                          </form>
                        </div>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'redirectpage' %}">
                            {% csrf_token %}
                            <button type="submit" name="Aboutpage" class="nav-link" style="color: #fff; background: none; border: none;">About</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'redirectpage' %}">
                            {% csrf_token %}
                            <button type="submit" name="Contactpage" class="nav-link" style="color: #fff; background: none; border: none;">Contact</button>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3 me-lg-0"><a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    <li class="nav-item me-3 me-lg-0"><a class="nav-link" href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="nav-item me-3 me-lg-0"><a class="nav-link" href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
    <div class="stars"></div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Generate stars for the background
        document.addEventListener('DOMContentLoaded', () => {
            const starContainer = document.querySelector('.stars');
            const numStars = 100;

            for (let i = 0; i < numStars; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = Math.random() * 3 + 1 + 's';
                starContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
